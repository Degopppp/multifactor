{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio - Banco MGTI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'core/style.css' %}">
</head>
<body class="home-bg" style="margin: 0;">

    <!-- NAVBAR FULL WIDTH -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow w-100">
        <div class="container-fluid px-4">
            <a class="navbar-brand text-info" href="#">🔐 Banco MGTI</a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav d-flex align-items-center">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Ayuda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="{% url 'logout' %}">Cerrar sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- ESPACIO PARA QUE NO SE SOLAPE -->
    <div style="height: 70px;"></div>

    <!-- CUADRO CENTRAL -->
    <div class="container mt-5 fade-in">
        <div class="text-center bg-dark p-4 rounded shadow" style="max-width: 600px; margin: auto; background-color: rgba(0,0,0,0.6);">
            <h2 class="text-info">
                <span class="icon-lock">🔒</span> Bienvenido, {{ user.get_full_name|default:user.username }}
            </h2>
            <p class="mt-3 text-light">Has accedido exitosamente a tu cuenta de seguridad en Banco MGTI.</p>

            <div class="mt-4">
                <a href="#" class="btn btn-outline-info me-2">Ir al perfil</a>
                <a href="#" class="btn btn-outline-light">Centro de ayuda</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
