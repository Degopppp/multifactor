{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'core/style.css' %}">
</head>
<body class="login-bg" style="position: relative; min-height: 100vh;">
    <div class="form-box" style="max-width: 400px;">
        <h2 class="text-center text-info mb-4">Iniciar sesión</h2>

        <div class="bg-secondary p-4 rounded text-center">
            <a href="{% url 'login_google' %}" class="btn btn-light w-100 d-flex align-items-center justify-content-center">
                <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" style="width: 20px; margin-right: 8px;">
                Iniciar sesión con Google
            </a>
        </div>

        {% if error %}
            <div class="alert alert-danger mt-3 text-center">{{ error }}</div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
